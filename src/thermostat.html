</head>
<body>
<script src="jquery.js"></script>

  <h1>Thermostat by Simon and Rory</h1>
  <p id='currenttemp'></p>


  <p> Change temperature:
    <button id='raisetemp'>up</button>
    <button id='lowertemp'>down</button>
  </p>

    <button id='reset'>reset</button>
  </p>
  <p> Power save mode: <span id='powersavestatus'></span> <button id='powersavetoggle'>toggle</button></p>
  <p id="energyusage"></p>
  <script src="./Thermostat.js"></script>
  <script src='interface.js'></script>

  <section>
    <p>Outside temperature: <span id="weather">20</span>
    <select id="currentcity">
      <option value="london">London</option>
      <option value="2646458">Huddersfield</option>
      <option value="brussels">Brussels</option>
      <option value="hongkong">Hong Kong</option>
    </select>
    </p>
  </section>

</body>
